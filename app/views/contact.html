<p>This is the contact view.</p>


<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contact BodiesByBean</legend>

<div class="control-group">
  <label class="control-label" for="yourname">Your Name:</label>
  <div class="controls">
    <input id="yourname" name="yourname" type="text" placeholder="Your name" class="input-xlarge" required="">
    <p class="help-block">Please enter your name</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="email">Your Email</label>
  <div class="controls">
    <input id="email" name="email" type="text" placeholder="your@email.com" class="input-xlarge" required="email">
    <p class="help-block">Please enter your email address</p>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="comments">Your Comments</label>
  <div class="controls">
    <textarea id="comments" name="comments"></textarea>
  </div>
</div>


<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send Comments</button>
  </div>
</div>

</fieldset>
</form>
