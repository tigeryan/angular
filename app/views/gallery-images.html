<div class="col-md-12">
	<h1>{{myData.partyTitle}} </h1>
	<p><a href="#/gallery">back to gallery list</a></p>
</div>

<div class="container-fluid">

	<modal-dialog show='myData.modalShown' width='680px' dialog-title='' on-close='logClose()'>
		<div class="row">
			<div class="col-md-6">PREVIOUS</div>
			<div class="col-md-6 pull-right"><a href='' ng-click='nextModal()'>NEXT</a> {{myData.myIndex}} - {{myData.fullImage}} </div>
		</div>
		<img src='{{myData.fullImage}}' width='640px' ng-model='myData.fullImage' ng-click='toggleModal("{{myData.fullImage}}")' class='gallery-item-image' />
	</modal-dialog>

	<dir-pagination-controls class="col-md-12 text-center">
    </dir-pagination-controls>

	<div class="clearfix"></div>

    <div id="gallery-item" class="col-md-4 text-center gallery-item" dir-paginate="images in imageList | itemsPerPage: 12">
         <a href='' ng-click='toggleModal("{{images.full_image}}",$index)'><img ng-src='{{images.thumb_image}}' class='gallery-item-image' /></a>

		<br clear="all" ng-if="($index + 1) % 3 == 0" />

    </div>

	<!--
	<div id="gallery-item" class="col-md-4 text-center gallery-item" ng-repeat="images in imageList">
         <a href='' ng-click='toggleModal("{{images.full_image}}")'><img ng-src='{{images.thumb_image}}' class='gallery-item-image' /></a>
    </div>
	-->

	<dir-pagination-controls class="col-md-12 text-center">
    </dir-pagination-controls>

</div>
