
<div class="col-md-12">
	<h1>BodiesByBean Galleries</h1>
</div>

<div class="container-fluid">
    <div class="row" ng-repeat="(gIdx,gallery) in galleryList" ng-if="gIdx % 3 == 0">
        <hr ng-if="gIdx !== 0" />
        <div class="col-md-4" ng-repeat="elIdx in [0,1,2]" ng-if="galleryList[gIdx+elIdx]">
			<h4><a href="#/gallery/{{galleryList[gIdx+elIdx].partyid}}">{{galleryList[gIdx+elIdx].party_title}}</a></h4>
			<a href="#/gallery/{{galleryList[gIdx+elIdx].partyid}}"><img ng-src="{{galleryList[gIdx+elIdx].thumb_image}}" class='gallery-item-image' /></a>
		</div>
    </div>
</div>
